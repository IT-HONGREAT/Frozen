{% extends 'base.html' %}

{% block content %}

    <style>

        .testing{

            background-color: yellow;
            height: 48px;
            width: 48px;
            border-radius: .5rem;
            margin: 1rem;
        }

    </style>


    <div style = "margin: 2rem; text-align: center">
        <h1>METHOD</h1>

        <form action="/accounts/hello_world/" method="post">
            {% csrf_token %}
            <input type="text" name="hello_world_input">
            <input class="btn btn-dark rounded-pill px-4" type="submit">

        </form>

        {% if hello_world_output %}
        <h3>{{ hello_world_output.text }}</h3>
        {% endif %}


    </div>

{% endblock %}
